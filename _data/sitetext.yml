study:
    title: ""
    text: "The chosen datas were number of pageviews of Wikipedia grouped by month. The study aims at showing if specific given event where Greta did appear mediatically changed the Wikipedia users habits.
    The first part of the study looked at usual Wikipedia pages; a dataset of climate change related pages and a dataset of most popular pages. The second part dig even deeper by studying if people are really going to look into more theoretical information. It then compares scientific article of Wikipedia concerning climate change or anyother science related article. "

